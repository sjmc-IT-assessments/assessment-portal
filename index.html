<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJMC Assessment Portal</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="portal-header">
                <div class="logo-section">
                    <img src="assets/images/school-logo2.png" alt="SJMC Logo" class="portal-logo">
                </div>
                <h1>SJMC Assessment Portal</h1>
                <div class="nav-section">
                    <a href="admin" class="admin-link">Teacher Login</a>
                </div>
            </div>
        </div>
    </div>

    <main class="main-content" role="main">
        <div class="container">
            <div class="grade-selector">
                <div id="gradeTabs" class="tabs">
                    <button class="tab-button active" data-grade="8">Grade 8</button>
                    <button class="tab-button" data-grade="9">Grade 9</button>
                    <button class="tab-button" data-grade="10">Grade 10</button>
                    <button class="tab-button" data-grade="11">Grade 11</button>
                    <button class="tab-button" data-grade="12">Grade 12</button>
                </div>
            </div>
            <div id="gradeContent" class="grade-content active">
                <div class="assessments-grid">
                    <!-- Assessments will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Password Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="password-modal">
            <h3>Enter Assessment Password</h3>
            <form class="password-form">
                <div style="position: relative; width: 100%;">
                    <input type="password" id="assessmentPassword" placeholder="Enter password"
                        style="width: 100%; padding-right: 40px;">
                    <button type="button" onclick="togglePasswordVisibility()"
                        style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <button type="submit">Submit</button>
            </form>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div class="pdf-modal-overlay" id="pdfModalOverlay" style="display: none;">
        <div class="pdf-modal-container">
            <div class="pdf-modal-header">
                <h3 id="pdfModalTitle">Assessment</h3>
                <div class="pdf-modal-controls">
                    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                            </path>
                        </svg>
                    </button>
                    <button id="closePdfBtn" class="close-pdf-btn" title="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="pdf-modal-content">
                <iframe id="pdfViewer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Load the main.js script -->
    <script type="module" src="assets/js/main.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('assessmentPassword');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        }
    </script>
</body>

</html>
