<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJMC Assessment Portal</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google API client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>


</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="portal-header">
                <div class="logo-section">
                    <img src="assets/images/school-logo2.png" alt="SJMC Logo" class="portal-logo">
                </div>
                <h1>SJMC Assessment Portal</h1>
                <div class="nav-section">
                    <a href="admin" class="admin-link">Teacher Login</a>
                </div>
            </div>
        </div>
    </div>

    <main class="main-content" role="main">
        <div class="two-column-layout">
            <!-- Left column: Existing grades and assessments -->
            <div class="main-column">
                <div class="grade-selector">
                    <div id="gradeTabs" class="tabs">
                        <button class="tab-button active" data-grade="8">Grade 8</button>
                        <button class="tab-button" data-grade="9">Grade 9</button>
                        <button class="tab-button" data-grade="10">Grade 10</button>
                        <button class="tab-button" data-grade="11">Grade 11</button>
                        <button class="tab-button" data-grade="12">Grade 12</button>
                    </div>
                </div>
                <div id="gradeContent" class="grade-content active">
                    <div class="assessments-grid">
                        <!-- Assessments loaded here -->
                    </div>
                </div>
            </div>
            <!-- Right column: Announcements feed -->
            <div class="feed-column">
                <div class="announcement-feed">
                    <h3>Announcements</h3>
                    <div id="announcementsList">
                        <!-- Announcements will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Password Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="password-modal">
            <h3>Enter Assessment Password</h3>
            <div class="password-form">
                <input type="password" id="assessmentPassword" placeholder="Enter password">
                <button onclick="portal.verifyPassword()">Submit</button>
            </div>
            <button class="close-btn" onclick="portal.closeModal()">Close</button>
        </div>
    </div>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
